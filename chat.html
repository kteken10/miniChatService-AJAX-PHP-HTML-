<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-3.1.7.js"></script>
  <script src="js/message.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Chat</h1>
    <div id="messages"></div>
    <form id="message-form" class="text-center">
      <div class="form-row justify-content-center">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" id="message-input" name="message-input" class="form-control" required>
            <div class="input-group-append">
              <button class="btn btn-primary mr-0" type="submit" id="send">
                <i class="fas fa-paper-plane"></i> Envoyer
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  
 
</body>
</html>
